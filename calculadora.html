<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guía de Construcción de PCs</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="calculadora.js"></script>
</head>
<body>
  <div class="page-header-div" id="inicio">
    <h1>Guía Completa para Construir tu PC</h1>
    <!-- Calculadora de presupuesto -->
    <div class="budget-calculator">
      <h3>Calculadora de Presupuesto</h3>
      <div class="calculator-controls">
        <label for="budget">Tu presupuesto (€):</label>
        <input type="number" id="budget" min="300" max="5000" step="50" value="800">
        <button onclick="calculateBuild()">Recomendar Configuración</button>
      </div>
      <div id="recommendation" class="recommendation-box"></div>
    </div>
  </div>
</body>
</html>
